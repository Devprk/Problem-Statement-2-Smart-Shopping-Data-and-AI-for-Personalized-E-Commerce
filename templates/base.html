
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Shop</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    
    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .navbar__logo h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }
    
    .navbar__links {
      display: flex;
      gap: 1.5rem;
    }
    
    .navbar__links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .navbar__links a:hover {
      color: #3498db;
    }
    
    /* Main Content */
    .main-content {
      min-height: 80vh;
      padding: 2rem;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #2c3e50;
      color: white;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 1rem;
      }
      
      .navbar__links {
        margin-top: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar__logo">
      <h2>Smart Shop</h2>
    </div>
    <nav class="navbar__links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="#">Categories</a>
      <a href="#">Deals</a>
      <a href="#">Trending</a>
    </nav>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>&copy; 2025 Smart Shop - By Prashant and  Aryan</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
